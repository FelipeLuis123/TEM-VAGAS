{% load static %}

<!DOCTYPE html>
{% include '_navbar.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/_navbar.css' %}">
{% block title %}{% endblock %}

{% block content %} 
	<div class="row justify-content-center">
		<div class="col-md-6">
			<h3 class="text-center">Formulário de recomendação de imóvel</h3>
			<br>	
				<div class="container">
					<div class="card h-100 text-bg-light p-3">					
						<form method="post" action="{% if request.method == 'POST' %}{% url 'create-recommendation' %}{% endif %}" 
						enctype="multipart/form-data">

						{% csrf_token %}
						{{ form.as_p }}
						<button class="border-1 p-1"type="submit">Criar recomendação</button> 
						<button class="btn btn-danger "><a href="{% url 'main-page' %}">Voltar</a></button>
						</form>
					</div>
				</div>
		</div>
	</div>
    

{% endblock content %}
