{% extends 'base.html' %}

{% block title %}Criar ou Atualizar Recomendação{% endblock %}

{% block content %} 
	<div class="row justify-content-center">
		<div class="col-md-6">
			<h3>Formulário de recomendação de imóvel</h3>
			<br>	
				<div class="container">
					<div class="card h-100 text-bg-light p-3">					
						<form method="post" action="{% if request.method == 'POST' %}{% url 'create-recommendation' %}{% endif %}" 
						enctype="multipart/form-data">

						{% csrf_token %}
						{{ form.as_p }}
						<button class="border-1 p-1"type="submit">Criar recomendação</button> 
						<button class="btn btn-success "><a href="{% url 'main-page' %}">Voltar</a></button>
						</form>
					</div>
				</div>
		</div>
	</div>
    

{% endblock content %}
