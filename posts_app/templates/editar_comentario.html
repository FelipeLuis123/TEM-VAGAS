{% extends 'base.html' %}
{% block title %}Editar Comentário{% endblock %}
{% block content %}
<div class="container mt-4">
   <div class="row">
      <div class="col-md-6 offset-md-3">
         <div class="card">
            <div class="card-body">
               <h2 class="card-title">Editar Comentário</h2>
               <form method="post" action="{% url 'editar-comentario' comentario.id %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary">Salvar Edições</button>
                  <!-- Botão de Cancelar -->
                  <a href="{% url 'adicionar-comentario' id=comentario.recomendacao.id %}" class="btn btn-secondary">Cancelar</a>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
