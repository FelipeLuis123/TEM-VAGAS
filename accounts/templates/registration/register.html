{% extends 'base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %} 
    <div class="row justify-content-center">
        <div class="container">
            <div class="card h-100 text-bg-light p-3 col-md-5">
                <h4>Registre-se no Tem Vagas</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-warning mt-3" type="submit">Registrar</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
