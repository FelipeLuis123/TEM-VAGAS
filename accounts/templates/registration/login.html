{% comment %} {% extends 'base.html' %} {% endcomment %} {% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Login{% endblock %}</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% block content %}
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="card h-100 text-bg-light p-3">
            <h3>Entrar</h3>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label" for="id_username">Usu√°rio:</label>
                <input type="text" name="username" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="id_password">Senha:</label>
                <input type="password" name="password" class="form-control" />
              </div>
              <button class="btn btn-warning mb-3" type="submit">
                <a href="{% url 'register' %}" class="text-decoration-none"
                  >Registrar</a
                >
              </button>
              <a class="text-center" href="{% url 'password_reset' %}"
                >Esqueci minha senha</a
              >
              <br />
              <button class="btn btn-success w-100" type="submit">
                Entrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    {% endblock %}
  </body>
</html>
